<!DOCTYPE html>
<html>
<head>
    <title>Typing Test</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image:url('https://onlinetyping.in/images/typing-test.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            padding: 36px 32px 28px 32px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 18px;
            font-size: 2.1em;
            color: #2d3a4a;
            letter-spacing: 1px;
        }
        #test-text {
            font-size: 1.15em;
            margin-bottom: 18px;
            color: #4b5563;
            background: #f3f4f6;
            border-radius: 8px;
            padding: 12px 10px;
            font-family: 'Fira Mono', 'Consolas', monospace;
        }
        #timer {
            font-size: 1.08em;
            color: #6b7280;
            margin-bottom: 14px;
        }
        textarea {
            width: 100%;
            font-size: 1.08em;
            border: 1.5px solid #cbd5e1;
            border-radius: 7px;
            padding: 10px;
            margin-bottom: 10px;
            resize: vertical;
            background: #f9fafb;
            transition: border 0.2s;
        }
        textarea:focus {
            border: 1.5px solid #6366f1;
            outline: none;
            background: #fff;
        }
        button {
            margin-top: 8px;
            padding: 10px 28px;
            font-size: 1.08em;
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.08);
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: linear-gradient(90deg, #4f46e5 0%, #2563eb 100%);
            transform: translateY(-2px) scale(1.03);
        }
        #result {
            margin-top: 18px;
            font-weight: bold;
            color: #2563eb;
            font-size: 1.08em;
            min-height: 40px;
        }
        @media (max-width: 500px) {
            .container {
                padding: 18px 6px 16px 6px;
            }
            h1 {
                font-size: 1.3em;
            }
        }
    </style>
    <script>
        const testText = "The quick brown fox jumps over the lazy dog.";
        let startTime, timerInterval;

        function startTimer() {
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 100);
        }

        function updateTimer() {
            const now = new Date();
            const elapsed = ((now - startTime) / 1000).toFixed(1);
            document.getElementById('timer').textContent = `Time: ${elapsed} seconds`;
        }

        function checkTyping() {
            clearInterval(timerInterval);
            const userInput = document.getElementById('request').value;
            const timeTaken = ((new Date() - startTime) / 1000);
            let correctChars = 0;
            for (let i = 0; i < userInput.length; i++) {
                if (userInput[i] === testText[i]) correctChars++;
            }
            const accuracy = ((correctChars / testText.length) * 100).toFixed(1);
            const wpm = ((userInput.split(' ').length / timeTaken) * 60).toFixed(1);
            document.getElementById('result').innerHTML =
                `Accuracy: ${accuracy}%<br>WPM: ${wpm}<br>Time: ${timeTaken.toFixed(1)} seconds`;
        }

        window.onload = function() {
            document.getElementById('request').value = '';
            document.getElementById('request').addEventListener('focus', function() {
                if (!startTime) startTimer();
            });
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Typing Test</h1>
        <div id="timer">Time: 0.0 seconds</div>
        <div id="test-text">The quick brown fox jumps over the lazy dog.</div>
        <textarea name="request" id="request" rows="5" cols="40" placeholder="Start typing here..."></textarea>
        <br>
        <button onclick="checkTyping()">Submit</button>
        <div id="result"></div>
    </div>
</body>
</html>
