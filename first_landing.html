<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #57ffe0 0%, #8ea3ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 2rem 0 1rem 0;
            text-align: center;
            background-color: rgba(255,255,255,0.8);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
            color: #333;
        }
        header p {
            margin: 0.5rem 0 0 0;
            font-size: 1.5rem;
            color: #666;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #92ffeb;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.11), 0 1.5px 4px rgba(0,0,0,0.09);
            padding: 2.5rem 2rem;
            text-align: center;
            max-width: 350px;
        }
        .card h2 {
            margin-top: 0;
            color: #444;
        }
        .card p {
            color: #666;
            margin-bottom: 2rem;
        }
        .card a.button {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #74ebd5;
            color: #222;
            font-weight: bold;
            border-radius: 999px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        .card a.button:hover {
            background: #ACB6E5;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            color: #888;
            font-size: 0.95rem;
            background: rgba(255,255,255,0.7);
        }
 
   </style>
</head>
<body>
    <header>
        <h1>Welcome to my company!</h1>
        <p>Your journey starts here.</p>
    </header>
    <main>
        <div class="card">
            <h2>Discover Amazing Things</h2>
            <p>Join us and explore what we have in store for you. Sign up today or log in to continue.</p>
            <a href="#" class="button">Get Started</a>
        </div>
    </main>
    <footer>
        &copy; 2025 ChingHOir company. All rights reserved.
    </footer>
</body>
</html>
